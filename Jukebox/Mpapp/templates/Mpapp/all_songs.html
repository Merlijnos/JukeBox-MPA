{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Songs</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Mpapp/styles.css' %}">
</head>
<body class="all-songs-page">
    <h1>All Songs</h1>
    <ul class="song-list">
        {% for song in songs %}
            <li class="song-item"><a href="{% url 'song_detail' song.id %}">{{ song.title }} by {{ song.artist }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
